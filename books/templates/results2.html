<script type="text/javascript">
	function bookreturn(x)
{
	var  y = x.split('.');
	var isbn = y[0];
	var card_id = y[1];
	var today = new Date();
	var p = confirm("Do you want to return this book with ISBN = "+isbn+" borrowed by card_id = "+card_id+" ?");
	if(p == true)
	{
		var flag=1;
		while(flag)
		{
			var d = prompt("Enter the return date.","yyyy-mm-dd");
			var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
			{	
				if(Date.parse(d)-Date.parse(date)>=0)
				{
					x=x+'.'+d;
					flag=0;
				}
			}
		}
		var xmlhttp="";
		if (window.XMLHttpRequest)
		{  
				xmlhttp=new XMLHttpRequest();
		}	 
		else 
		{
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
		}	
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				document.getElementById("searchresults").innerHTML=xmlhttp.responseText;   
			}	  
		}  
		xmlhttp.open("GET","/updatebookloans/"+x,true);  
		xmlhttp.send();
	}
}
</script>
